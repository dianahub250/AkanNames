<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Akan Names</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento,Playfair+Display+SC,Sorts+Mill+Goudy &display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed|Gugi|Kalam" rel="stylesheet">
   <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:#35424a; color:white;">
  <div id="heading"> 
    <h1>Welcome To Akan Names' website</h1>
  </div>
  <div class="overlay">
      <div class="container">
        <h2>Fill in the follwoing form to get your Akan Name</h2>
        <form name="myForm" class="form" onsubmit="validate();">
          <div class="form-group">
            <label for="number">Year of Birth:</label>
            <input type="number" class="form-control" id="year" placeholder="Year of Birth Example: 2000" name="year">
          </div>
          <div class="form-group">
            <label for="month">Month of Birth:</label>
            <input type="number" class="form-control" id="month" placeholder="Month of Birth Example: 08" name="month">
          </div>
          <div class="form-group">
            <label for="date">Date of Birth:</label>
            <input type="number" class="form-control" id="date" placeholder="Date of Birth Example: 30 " name="date">
          </div>
          <div class="form-group">
            <label for="month">Gender</label><br>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
              </label>
            </div>
          </div>
          <button style ="background-color:#e8491d;"type="submit" class="btn btn-primary" onclick="findName();">OutPut</button>
          <br>
        </form>
        <p id="results"> </p>
      </div>
  
<script src="script.js"></script>
</body>
</html>
